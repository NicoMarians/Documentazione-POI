<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>Document</title>
</head>
<body style="background-color: #778899">
    <div id="home" class="page visible">
        <div class="container">
            <div class="row" style="padding-top: 1%">
                <div class="col-7">
                    <a href="#login" id="aLogin" class="visible"> <button class="btn btn-success bottoneLogin visible" type="button">Amministrazione</button> </a>
                    <a href="#amministrazione" id="aAdmin" class="hidden"> <button class="btn btn-success bottoneAmministrazione" type="button">Amministrazione</button> </a>
                    <div id="home-mappa" class="rounded" style="background-color: #FFF5EE; width: 500px; height: 500px;"> 
                        
                    </div>
                </div>
                <div class="col-5">
                    <div id="home-table" class="rounded" class="d-flex flex-column" style="background-color: #FFF5EE; width: 400px; height: 400px;">
                    
                    </div>
                    <br>
                    <div id="home-descrizione" class="rounded" style="background-color: #FFF5EE; width: 400px; height: 200px;">
                        <p>Questo progetto ha lo scopo di 
                            mostrare posti o avvenimenti 
                            importanti riguardante la londra 
                            vittoriana</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="descrizione" class="page hidden">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <br>
                    <div id="descrizione-foto" class="rounded" style="background-color: #FFF5EE; width: 500px; height: 600px;"> 
                        
                    </div>
                </div>
                <div class="col-5">
                    <a href="#home"> <button class="btn btn-success bottoneHome" type="button">Home</button> </a>
                    <div id="descrizione-descrizione" class="rounded" style="background-color: #FFF5EE; width: 400px; height: 600px;">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="login" class="page hidden">
        <div class="container">
            <a href="#home"> <button class="btn btn-success bottoneHome" type="button">Home</button> </a>
            <div class="row"> 
                <div class="d-flex align-content-center">
                    <div class="rounded" style="background-color: #FFF5EE; width: 600px; height: 500px; align-content: center;"> 
                        <div id="login-form">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="amministrazione" class="page hidden">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <a href="#home"> <button class="btn btn-success bottoneHome" type="button">Home</button> </a>
                    <div id="amministrazione-tabella" class="rounded" style="background-color: #FFF5EE; width: 950px; height: 550px;"> 
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modifica" class="page hidden">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div id="modifica-foto" class="rounded" style="background-color: #FFF5EE; width: 500px; height: 600px;"> 
                    </div>
                </div>
                <div class="col-5">
                    <a href="#amministrazione"> <button class="btn btn-success bottoneAmministrazione" type="button">Amministrazione</button> </a>
                    <a href="#home"> <button class="btn btn-success bottoneHome" type="button">Home</button> </a>
                    <div id="modifica-descrizione" class="rounded" style="background-color: #FFF5EE; width: 400px; height: 550px;">
                        <input type="text" id="input-nome-modifica" placeholder="Inserire il nome">
                        <input type="text" id="input-descrizione-modifica" placeholder="Inserire la descrizione">
                        <input type="text" id="input-foto-modifica" placeholder="Inserire la url della foto">
                        <input type="text" id="input-lat-modifica" placeholder="latitudine">
                        <input type="text" id="input-lon-modifica" placeholder="longitudine">
                        <a href="#amministrazione"><button type="button" id="invia-modifica">Invia</button></a>
                        <div id="modifica-descrizione-luogo">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script type="module" src="Scripts/components.js"></script>
    <script type="module" src="Scripts/functions.js"></script>
    <script type="module" src="Scripts/main.js"></script>

</body>
</html>
