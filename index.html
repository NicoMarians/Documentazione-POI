<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>Document</title>
</head>
<body style="background-color: #778899">
    <div id="homePage" class="page hidden">
        <div class="container">
            <div class="row" style="padding-top: 1%">
                <div class="col-7">
                    <button id="home-button-amministrazione" class="btn btn-success navigationButton" type="button">Amministrazione</button>
                    <div id="home-mappa" class="rounded" style="background-color: #FFF5EE; width: 500px; height: 500px;"> 
                        
                    </div>
                </div>
                <div class="col-5">
                    <div id="home-table" class="rounded" class="d-flex flex-column" style="background-color: #FFF5EE; width: 400px; height: 400px;">
                    
                    </div>
                    <br>
                    <div id="home-descrizione" class="rounded" style="background-color: #FFF5EE; width: 400px; height: 200px;">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="descrizionePage" class="page hidden">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <br>
                    <div id="descrizione-foto" class="rounded" style="background-color: #FFF5EE; width: 500px; height: 600px;"> 
                        
                    </div>
                </div>
                <div class="col-5">
                    <button id="descrizione-button-home" type="button" class="btn btn-danger navigationButton" style="width: 100; ">Home</button>
                    <div id="descrizione-descrizione" class="rounded" style="background-color: #FFF5EE; width: 400px; height: 600px;">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loginPage" class="page hidden">
        <div class="container">
            <button type="button" class="btn btn-danger" style="width:100px">Back</button>
            <div class="row"> 
                <div class="d-flex align-content-center">
                    <div class="rounded" style="background-color: #FFF5EE; width: 600px; height: 500px; align-content: center;"> 
                        <div id="login-form">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="amministrazionePage" class="page hidden">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <button class="btn btn-success">HOME</button>
                    <div id="amministrazione-tabella" class="rounded" style="background-color: #FFF5EE; width: 950px; height: 550px;"> 
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modificaPage" class="page hidden">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div id="modifica-foto" class="rounded" style="background-color: #FFF5EE; width: 500px; height: 600px;"> 

                    </div>
                </div>
                <div class="col-5">
                    <button class="btn btn-danger" type="button" style="width: 100">BACK</button>
                    <div id="modifica-descrizione" class="rounded" style="background-color: #FFF5EE; width: 400px; height: 550px;">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script type="module" src="Scripts/components.js"></script>
    <script type="module" src="Scripts/functions.js"></script>
    <script type="module" src="Scripts/main.js"></script>

</body>
</html>
